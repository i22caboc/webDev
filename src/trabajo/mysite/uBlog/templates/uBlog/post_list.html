{% extends 'uBlog/base.html' %}

{% block content %}
	{% if user.is_authenticated %}
		{% for post in posts %}
		<div>
		    <h4>{{ post.author }}</h4>
		    <h5>{{ post.date }}</h4>
		    <p>{{ post.text|linebreaks }}
		</div>
		{% endfor %}
	{% else %}
		<h1>You have to <a href="/login/">log in</a> to see the posts</h1>
	{% endif %}
{% endblock %}
